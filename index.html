        /* Custom Scrollbar Styles for Webkit browsers (Chrome, Safari) */
        /* This makes the scrollbar an overlay, preventing layout shift */
        html {

        @keyframes move-blob-1 {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30vw, -10vh) scale(1.2); }
            100% { transform: translate(0, 0) scale(1); }
        }
        @keyframes move-blob-2 {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-20vw, 25vh) scale(0.8); }
            100% { transform: translate(0, 0) scale(1); }
        }
        @keyframes move-blob-3 {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-25vw, -30vh) scale(1.3); }
            100% { transform: translate(0, 0) scale(1); }
        }
         @keyframes move-blob-4 {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(15vw, 20vh) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }

        .blob-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
        }
        .blob-1 {
            background-color: #facc15; /* yellow */
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation: move-blob-1 8s infinite alternate;
        }
        .blob-2 {
            background-color: #3b82f6; /* blue */
            width: 400px;
            height: 400px;
            bottom: 10%;
            right: 10%;
            animation: move-blob-2 10s infinite alternate;
        }
        .blob-3 {
            background-color: #ec4899; /* pink */

            height: 250px;
            top: 40%;
            left: 60%;

        }
        .blob-4 {
            background-color: #8b5cf6; /* violet */
            width: 200px;
            height: 200px;
            bottom: 20%;
            left: 30%;
            animation: move-blob-4 7s infinite alternate;
        }

        .checkerboard {

        .font-cycle-animation {
            animation: font-cycle 10s linear infinite;

        /* Styles for robust fullscreen experience */
        .fullscreen-container:fullscreen {
            padding: 0;
            margin: 0;
            background-color: black; /* Ensures a clean background */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Crop anything that goes outside the screen */
        }
        .fullscreen-container:fullscreen > iframe {
            /* 
              This is the DEFAULT "cover" effect.
              It ensures the iframe fills the entire fullscreen view by maintaining its
              16:9 aspect ratio and cropping any excess content. This provides
              a responsive zoom-and-crop effect that works across all screen resolutions.
            */
            flex-shrink: 0; /* Prevent iframe from shrinking in flex container */
            min-width: 100%;
            min-height: 100%;
            aspect-ratio: 16 / 9;
            transform: scale(1.12); /* Zoom in by 12% to crop any black borders */
        }
        
        /* 
          This is the OVERRIDE "contain" effect for specific slides.
          It removes the zoom/crop and lets the iframe fit naturally within the screen.
        */
        .fullscreen-container.fullscreen-contain:fullscreen > iframe {
            transform: none;
            flex-shrink: 1;
            min-width: auto;
            min-height: auto;
            width: 100%;
            height: 100%;
            aspect-ratio: auto;
        }

        .slide-modal-size {
            /* Attempt to fill 60% of viewport width */
            width: 60vw; 
            /* But don't exceed the width that a 16:9 box in 60% of the viewport height would have */
            max-width: calc(60vh * 16 / 9);
            /* Enforce a 16:9 aspect ratio, height is calculated automatically */
            aspect-ratio: 16 / 9;
        }

        /* Figma Fullscreen Zoom Controls */
        .zoom-controls {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: none;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 0.5rem;
            border-radius: 9999px;
            backdrop-filter: blur(4px);
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1), transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .zoom-controls.is-hidden {
            left: 2rem;
            transform: translateX(0);
        }

        .fullscreen-container.is-figma:fullscreen .zoom-controls {
            display: flex;
        }
        
        .zoom-actions-wrapper {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: max-width 0.4s ease, opacity 0.3s ease, padding 0.4s ease;
            max-width: 300px;
            opacity: 1;
            overflow: hidden;
            white-space: nowrap;
            padding: 0 0.5rem;
        }
        
        .zoom-controls.is-hidden .zoom-actions-wrapper {
            max-width: 0;
            opacity: 0;
            padding: 0;
            pointer-events: none;
        }

        .zoom-reveal-button {
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            color: white;
            background-color: rgba(0, 0, 0, 0.3);
            border: none;
            cursor: pointer;
            transition: background-color 0.2s, max-width 0.4s ease, opacity 0.3s ease;
            flex-shrink: 0;
            max-width: 0;
            opacity: 0;
            padding: 0;
            overflow: hidden;
            pointer-events: none;
        }
        
        .zoom-controls.is-hidden .zoom-reveal-button {
            max-width: 18px;
            opacity: 1;
            pointer-events: auto;
        }

        .zoom-controls button {
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            color: white;
            background-color: rgba(0, 0, 0, 0.3);
            font-size: 1.5rem;
            line-height: 1;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }

        .zoom-controls button:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .zoom-controls button:focus {
            outline: none;
            box-shadow: 0 0 0 2px white;
        }

        .zoom-info-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.75rem; /* 12px */
            font-weight: 500;
            user-select: none;
            white-space: nowrap; /* Prevent line breaks */
        }
