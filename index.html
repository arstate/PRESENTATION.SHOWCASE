    <style>
        @keyframes move-blob-1 {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30vw, -10vh) scale(1.2); }
            100% { transform: translate(0, 0) scale(1); }
        }
        @keyframes move-blob-2 {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-20vw, 25vh) scale(0.8); }
            100% { transform: translate(0, 0) scale(1); }
        }
        @keyframes move-blob-3 {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-25vw, -30vh) scale(1.3); }
            100% { transform: translate(0, 0) scale(1); }
        }
         @keyframes move-blob-4 {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(15vw, 20vh) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }
        .blob-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
        }
        .blob-1 {
            background-color: #facc15; /* yellow */
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation: move-blob-1 8s infinite alternate;
        }
        .blob-2 {
            background-color: #3b82f6; /* blue */
            width: 400px;
            height: 400px;
            bottom: 10%;
            right: 10%;
            animation: move-blob-2 10s infinite alternate;
        }
        .blob-3 {
            background-color: #ec4899; /* pink */
            width: 250px;
            height: 250px;
            top: 40%;
            left: 60%;
            animation: move-blob-3 9s infinite alternate;
        }
        .blob-4 {
            background-color: #8b5cf6; /* violet */
            width: 200px;
            height: 200px;
            bottom: 20%;
            left: 30%;
            animation: move-blob-4 7s infinite alternate;
        }

        .checkerboard {
            background-image:
                linear-gradient(45deg, #ccc 25%, transparent 25%),
                linear-gradient(-45deg, #ccc 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #ccc 75%),
                linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        @keyframes font-cycle {
            0%   { font-family: 'Roboto', sans-serif; }
            5%   { font-family: 'Lato', sans-serif; }
            10%  { font-family: 'Montserrat', sans-serif; }
            15%  { font-family: 'Oswald', sans-serif; }
            20%  { font-family: 'Source Code Pro', monospace; }
            25%  { font-family: 'Playfair Display', serif; }
            30%  { font-family: 'Merriweather', serif; }
            35%  { font-family: 'Pacifico', cursive; }
            40%  { font-family: 'Lobster', cursive; }
            45%  { font-family: 'Caveat', cursive; }
            50%  { font-family: 'Bebas Neue', sans-serif; }
            55%  { font-family: 'Anton', sans-serif; }
            60%  { font-family: 'Dancing Script', cursive; }
            65%  { font-family: 'Shadows Into Light', cursive; }
            70%  { font-family: 'Permanent Marker', cursive; }
            75%  { font-family: 'Amatic SC', cursive; }
            80%  { font-family: 'Righteous', cursive; }
            85%  { font-family: 'Cinzel', serif; }
            90%  { font-family: 'Comfortaa', sans-serif; }
            95%  { font-family: 'Exo 2', sans-serif; }
            100% { font-family: 'Roboto', sans-serif; }
        }

        .font-cycle-animation {
            animation: font-cycle 10s linear infinite;
        }

        /* Styles for robust fullscreen experience */
        .fullscreen-container:fullscreen {
            padding: 0;
            margin: 0;
            background-color: black; /* Ensures a clean background */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Crop anything that goes outside the screen */
        }
        .fullscreen-container:fullscreen > iframe {
            /* 
              This is the DEFAULT "cover" effect.
              It ensures the iframe fills the entire fullscreen view by maintaining its
              16:9 aspect ratio and cropping any excess content. This provides
              a responsive zoom-and-crop effect that works across all screen resolutions.
            */
            flex-shrink: 0; /* Prevent iframe from shrinking in flex container */
            min-width: 100%;
            min-height: 100%;
            aspect-ratio: 16 / 9;
            transform: scale(1.12); /* Zoom in by 12% to crop any black borders */
        }
        
        /* 
          This is the OVERRIDE "contain" effect for specific slides.
          It removes the zoom/crop and lets the iframe fit naturally within the screen.
        */
        .fullscreen-container.fullscreen-contain:fullscreen > iframe {
            transform: none;
            flex-shrink: 1;
            min-width: auto;
            min-height: auto;
            width: 100%;
            height: 100%;
            aspect-ratio: auto;
        }

        .slide-modal-size {
            /* Attempt to fill 60% of viewport width */
            width: 60vw; 
            /* But don't exceed the width that a 16:9 box in 60% of the viewport height would have */
            max-width: calc(60vh * 16 / 9);
            /* Enforce a 16:9 aspect ratio, height is calculated automatically */
            aspect-ratio: 16 / 9;
        }
    </style>
